<html>
	<head>
		<title>Background Color Change</title>
	</head>
	<body>
		<h1 align="center" id="heading">Please wait..! after 5 seconds color will change</h1>
		<script>
			window.onload = function() {
				setTimeout(function(){
					document.body.style.backgroundColor = 'ff00ff';
					document.getElementById('heading').innerText = 'Color Changed';
				}, 1000 * 5);
			}
		</script>
	</body>
</html>
