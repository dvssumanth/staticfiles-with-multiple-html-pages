{% load static %}
<!DOCTYPE html>
<html>
	<body>
		<h1>Audio tag</h1>
		<audio controls>
			<source src="{% static 'images/audio.mp3' %}" type="audio/mp3">
		</audio>
		<audio controls>
			<source src="{% static 'images/horse.ogg' %}" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
		<h1>Video tag</h1>
		<video width="800" controls>
			<source src="{% static 'images/mov_bbb.mp4' %}" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>
	</body>
</html>
